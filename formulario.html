<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/estilo.css">



</head>

<body class="body-formulario">

    <div class="navbar-formulario">

        <div class="logo-formulario">
            <a href="./" title="Home"><img src="img/logoamano.png"></a>
            
        </div>

        <ul class="menu">

            <li>
                <a href="#">Inicio</a>
            </li>

            <li>
                <a href="#">Viajes</a>
            </li>

            <li>
                <a href="#">Servicios</a>
            </li>

            <li>
                <a href="#">Contacto</a>
            </li>

            <li>
                <a href="#">Contacto</a>
            </li>

            <li>
                <a href="#">Perfil</a>
            </li>

        </ul>

    </div>

    <section>
        <div class="formulario-img">

            <h2>Conecta con tu próxima aventura</h2>
        </div>
    </section>

    <div class="formulario">
        <section class="registro-formulario">
            <h4>Quiero formar parte de </br> Almas Viajeras</h4>
            <input class="control-formulario" type="text" name="nombres" id="nombres" placeholder="Dinos tu nombre">
            <input class="control-formulario" type="text" name="apellidos" id="apellidos" placeholder="Dinos tus apellidos">
            <input class="control-formulario" type="email" name="correo" id="correo" placeholder="Dinos tu correo electrónico">
            <input class="control-formulario" type="password" name="contraseña" id="contraseña" placeholder="Contraseña">
            <p>Estoy de acuerdo con <a href="#">Términos y Condiciones</a></p>
            <input class="boton-formulario" type="submit" value="Registrar">
            <p><a href="#">Ya tengo una cuenta</a></p> 
    
        </section>
    </div>

 

</body>

</html>
